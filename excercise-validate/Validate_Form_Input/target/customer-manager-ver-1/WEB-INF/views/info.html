<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/save}"  method="post" th:object="${user}">
        <p>Name:</p><br>
        <input th:field="*{name}"><br>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>
        <p>Age:</p><br>
        <input th:field="*{age}"/><br>
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
